<body>
  <header class="jumbotron">

    <!-- Timeblocks go here -->

    <div class="row time-block">
      <div class="col-md-1 hour">
        9am
      </div>
      <textarea class="block1 col-md-10 description">
    </textarea>
      <button class="saveBtn col-md-1" onclick="saveBtn('input1', blocks[0])"><i class="fas fa-save"></i></button>
