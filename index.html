  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>

  <div class="container">
    <!-- Timeblocks go here -->


    <!-- 9am -->
    <div class="row time-block">
      <textarea class="block1">
    </textarea>
      <button class="saveBtn" onclick="saveBtn('input1', blocks[0])">save 1</button>
    </div>
    <!-- 10am -->

    <div class="row time-block">
    <textarea class="block2">
    </textarea>
    <button class="saveBtn" onclick="saveBtn('input2', blocks[1])">save 2</button>
  </div>

    <!-- 11am -->
