<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weekday Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <section class="block1">Time block 1</section>
    <input class="description">
    <button class="saveBtn">save 1</button>
    <section>Time block 2</section>
    <input>
    <button class="saveBtn">save 2</button>
    <section>Time block 3</section>
    <input>
    <button class="saveBtn">save 3</button>
    <section>Time block 4</section>
    <input>
    <button class="saveBtn">save 4</button>
    <section>Time block 5</section>
    <input>
    <button class="saveBtn">save 5</button>
    <section>Time block 6</section>
    <input>
    <button class="saveBtn">save 6</button>
    <section>Time block 7</section>
    <input>
    <button class="saveBtn">save 7</button>
    <section>Time block 8</section>
    <input>
    <button class="saveBtn">save 8</button>
    </div>
<footer>Time:</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
